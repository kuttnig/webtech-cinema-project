<header>
    <button type="button" (click)="goBack()">All Movies</button>
</header>

<div class="box">
    <div>
        <h1>Details</h1>
        <div *ngIf="details">
            <ul class="details">
                <ul>
                    <li><span class="desc">Name: </span>{{details.name}}</li>
                    <li><span class="desc">Description: </span>{{details.description}}</li>
                    <li><span class="desc">Duration: </span>{{details.duration}} min</li>
                    <li><span class="desc">Age: </span>{{details.age}}</li>
                    <li>
                        <button>
                            <a routerLink="/ticket/{{details.movie_id}}">
                                Buy Ticket
                            </a>
                        </button>
                    </li>
                </ul>
            </ul>


        </div>
    </div>
    <app-movie-review></app-movie-review>
</div>
